<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Clone</title>
    <link
      rel="stylesheet"
      href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="profile-container">
        <div class="name">
          <h2>Official_ochudominic <i class="fas fa-chevron-down down"></i></h2>
        </div>
        <div class="icon-container">
          <div class="icon">
            <i class="fas fa-plus plus"></i>
          </div>
          <div class="icon">
            <i class="fas fa-bars bars"></i>
          </div>
        </div>
      </div>
      <!-- end of the first heading -->
      <div class="header">
        <div class="profile-img">
          <img src="images/testimonal.3.jpg" class="pro-img" />
        </div>
        <div class="profile-detail">
          <div class="post">
            <h2>27</h2>
            <p>Posts</p>
          </div>
          <div class="post">
            <h2>179</h2>
            <p>Followers</p>
          </div>
          <div class="post">
            <h2>559</h2>
            <p>Following</p>
          </div>
        </div>
      </div>
      <!-- end of the profile header -->
      <div class="edit-column">
        <div class="btn-content">
          <button class="btn">Edit Profile</button>
        </div>
        <div class="btn-content">
          <button><i class="fas fa-angle-down btn2"></i></button>
        </div>
      </div>
      <!-- end of the edit profile  -->
      <div class="story">
        <div class="story-hl">
          <h4>Story Highlights</h4>
          <p>keep your favourite on your profile</p>
        </div>
        <div class="up">
          <i class="fas fa-angle-up"></i>
        </div>
      </div>
      <div class="story-profile">
        <div class="list-user">
          <i class="fas fa-plus"></i>
        </div>
        <!-- <p>new</p> -->
        <div class="list-user">
          <i class="fas fa-plus"></i>
        </div>
        <div class="list-user">
          <i class="fas fa-plus"></i>
        </div>
        <div class="list-user">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="show"></div>
      <!-- end of the story highlight -->
      <!-- <img src="/images/aboutme_slider1.jpg" /> -->
    </div>
  </body>
</html>
