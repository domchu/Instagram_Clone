<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Clone</title>
    <link
      rel="stylesheet"
      href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="profile-container">
        <div class="name">
          <h2>Official_ochudominic <i class="fas fa-chevron-down down"></i></h2>
        </div>
        <div class="icon-container">
          <div class="icon">
            <i class="fas fa-plus plus"></i>
          </div>
          <div class="icon">
            <i class="fas fa-bars bars"></i>
          </div>
        </div>
      </div>
      <!-- end of the first heading -->
      <div class="header">
        <div class="profile-img">
          <img src="images/testimonal.3.jpg" class="pro-img" />
        </div>
        <div class="profile-detail">
          <div class="post">
            <h2>27</h2>
            <p>posts</p>
          </div>
          <div class="post">
            <h2>179</h2>
            <p>followers</p>
          </div>
          <div class="post">
            <h2>559</h2>
            <p>Following</p>
          </div>
        </div>
      </div>
      <!-- end of the profile header -->
    </div>
  </body>
</html>
